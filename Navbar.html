<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {screens: {
      'sm': '640px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Navbar</title>
</head>

<!-- navbar 1 -->

<body class="bg-gray-500">
    <div class="px-10">
        <nav class="w-full h-20  bg-black mt-10 justify-between flex items-center px-10">
            <div class="flex items-center "><img
                    src="https://cdn.icon-icons.com/icons2/2699/PNG/512/tailwindcss_logo_icon_167923.png" alt=""
                    width="40">
                <h1 class="text-white flex justify text-2xl">tailwindcss</h1>
            </div>
            <div class="flex items-center gap-6">
                <ul class="gap-6 hidden md:flex  md:text-sm ">
                    <li class="cursor-pointer text-white hover:text-teal-300 hover:underline">Docs</li>
                    <li class="cursor-pointer text-white hover:text-teal-300 hover:underline">Components</li>
                    <li class="cursor-pointer text-white hover:text-teal-300 hover:underline">Blog</li>
                    <li class="cursor-pointer text-white hover:text-teal-300 hover:underline">Showcase</li>
                    <li style="color:#615b5b">|</li>
                  
                </ul>
                <div class="hidden md:flex gap-6">
                    <i class="fa-regular fa-moon fa-lg" style="color: #615b5b;"></i>
                    <i class="fa-brands fa-github fa-lg" style="color: #a29d9d;"></i>
                </div>


                <!-- search icon & menu -->

                <div class="flex md:hidden gap-5">
                    <i class="fa-solid fa-magnifying-glass" style="color: #979393;"></i>
                    <i class="fa-solid fa-bars" style="color: #979393;"></i>
                </div>
                </div>
            </div>
        </nav>
    </div>


    <!-- navbar 2 -->

    <div class="px-10">
        <nav class="w-full h-20 bg-white mt-10 justify-between flex items-center px-10">
            <div class="flex items-center "><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Ikea-logo.png"
                    alt="" width="100">
                <form action="#"
                    class="border w-[500px] xl:w-[650px] hidden lg:flex gap-6 items-center px-6 ml-10 h-12 bg-gray-200 rounded-full">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    <input type="text" class="w-full border-none bg-gray-200  outline-none"
                        placeholder="What are you Looking for ?">
                    <i class="fa-solid fa-camera" style="color: #000000;"></i>
                </form>
            </div>
            <div class="flex items-center gap-6">
                <ul class=" gap-4 lg:gap-6 text-xs md:text-sm 2xl:text-md flex">
                    <li class="cursor-pointer text-black hover:text-blue-700 hover:underline flex  items-center gap-2 "> <i
                            class="fa-solid fa-truck fa-lg" style="color: #000000;"></i> <span class="hidden 2xl:flex">Enter Postal Code</span></li>
                    <li class="cursor-pointer text-black hover:text-blue-700 hover:underline flex items-center gap-2 "> <i
                            class="fa-solid fa-store fa-lg" style="color: #000000;"></i> <span class="hidden 2xl:flex">Select Store</span></li>
                    <li class="cursor-pointer text-black hover:text-blue-700 hover:underline flex items-center gap-2 "> <i
                            class="fa-solid fa-user fa-lg" style="color: #000000;"></i><span class="hidden 2xl:flex"> Hey! Login or Signup</span></li>
                    <i class="fa-regular fa-heart " style="color: #000000;"></i>
                    <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i>
                </ul>
            </div>
        </nav>
    </div>


    <!-- navbar 3 -->

    <div class="px-10">
        <nav class="w-full h-20 bg-white mt-10 justify-between flex items-center px-8">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center justify-between ">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Nykaa_New_Logo.svg/1200px-Nykaa_New_Logo.svg.png"
                        alt="" class="w-[100px] flex items-center h-7">
                    <ul class="gap-6 text-xl hidden lg:flex md:text-sm">
                        <li class="cursor-pointer text-black hover:text-pink-600 hover:underline">Categories</li>
                        <li class="cursor-pointer text-black hover:text-pink-600 hover:underline">Brands</li>
                        <li class="cursor-pointer text-black hover:text-pink-600 hover:underline">Luxe</li>
                        <li class="cursor-pointer text-black hover:text-pink-600 hover:underline">Nykaa Fashion</li>
                        <li class="cursor-pointer text-black hover:text-pink-600 hover:underline">Beauty Advice</li>
                    </ul>
                </div>
                <div class="flex h-full items-center gap-6 lg:ml-24">
                    <form action="#"
                        class="border w-[400px] hidden xl:flex  gap-6 items-center px-6 ml-10 h-12 bg-gray-100 rounded-lg ">
                        <i class="fa-solid fa-magnifying-glass" style="color: #857f7f;"></i>
                        <input type="text" class="w-full border-none bg-gray-100  outline-none "
                            placeholder="Search on Nykaa">
                    </form>
                    <button class="text-white text-xl bg-pink-500 rounded-md h-10 w-24"> Sign in </button>
                    <i class="fa-solid fa-bag-shopping fa-xl" style="color: #000000;"></i>
                    <i class="fa-solid fa-bars fa-lg lg:hidden" style="color: #000000;"></i>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
